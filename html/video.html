<!DOCTYPE html>
<html>
<head>
	<title>Lofi Video</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="../css/video_style.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="../js/lofi.js"></script>

</head>

<body>    
	<nav class="navbar has-background-black is-fullwidth" role="navigation">
		<div class="navbar-brand">
			<a class="navbar-item has-text-light" href="main.html" >
				<img src="../images/brain.svg" alt="Brain" width="28" height="28" class="is-white" style="margin-right: 5px; ">
					Study Page 
			</a>
		</div>
		<div id = "mynavbar" class="navbar-menu">
			<div class="navbar-start">
                <a class="navbar-item has-text-light" href="pomodoro.html">Pomodoro Timer</a>
                <a class="navbar-item has-text-light has-background-primary" href="video.html">Lofi Video</a>
                <a class="navbar-item has-text-light" href="todo.html" >To-Do List</a>
			</div>
			<div class="navbar-end">
				<div class="navbar-item">
					<div class="buttons">
						<a class="button is-light" href="login.html" id="login">Login</a>
						<a class="button is-primary" href="signup.html" id="signup/logout">Sign up</a>
					</div>
				</div>
			</div>
	</nav>

	<main>
		<div class="background has-background-primary-light">
			<!-- <div id="background-img"></div> -->
		</div>
		<section class="section">
			<div class="video-container is-fullheight">
				<h2 class="title is-1 is-center">Lo-Fi</h2>	
				<br>
				<iframe id="yt" class="has-ratio" width="800" height="500" src="https://www.youtube.com/embed/jfKfPfyJRdk" frameborder="100" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				<br>
				<!-- Toggles visibility of YouTube video. Maybe we can move this lower while also hiding other elements for less distraction?-->
				<button class="button is-primary" id="videoToggle" onclick="toggleVideo()">Hide</button>
				<button class="button is-primary" id="activityhart" onclick="checkInput()">Debug</button>
			</div>
			
			<!-- To be cleaned up -->
			<div id="link-question">
				
				<div class="help">
					<span class="hint">Enter a Youtube Link! <br>Note: Some links just won't work.</span>
					<img src="../images/question.png" alt="Need link help?">
				</div>
			</div>

			<div id="link-box" class="link-box" contenteditable="true"></div>
		</section>
	</main>
</body>
</html>
